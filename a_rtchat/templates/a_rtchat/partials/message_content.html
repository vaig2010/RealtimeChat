{% if message.body %}
<span>{{ message.body }}</span>
{% elif message.file %}
    {% if message.is_image %}
        <a href="{{ message.file.url }}" target="_blank">
            <img class="max-w-44 min-w-8" src="{{ message.file.url }}">
        </a>
    {% else %}
        &#x1f4CE; <a class="cursor-pointer italic hover:underline" href="{{ message.file.url }}" download>{{ message.file.name }}</a>
    {% endif%}
{% endif %}
